<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-hour="9" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">9AM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="10" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">10AM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="11" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">11AM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="12" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">12PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="13" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">1PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="14" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">2PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="15" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">3PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="16" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">4PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>
      <div data-hour="17" class="time-block row">
        <div class="hour col-lg-1 col-sm-2">5PM</div>
        <div class="col-lg-10 col-sm-8"><input class="notes" type="text"></div>
        <div class="saveBtn col-lg-1 col-sm-2"><i></i></div>
      </div>  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
